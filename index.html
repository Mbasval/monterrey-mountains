<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cerro de la Silla - Low Poly</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
      background-color: black;
    }
    canvas {
      display: block;
    }
  </style>
</head>
<body>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/p5.js"></script>
  <script>
    let terrain = [];
    let angle = 0;

    function setup() {
      createCanvas(windowWidth, windowHeight, WEBGL);
      createTerrain();
    }

    function draw() {
      background(0);

      // Rotate the terrain to give it a dynamic look
      rotateX(PI / 4);
      rotateZ(angle);

      // Translate to center the terrain
      translate(0, -100, -300);

      // Render the low-poly mountain terrain
      drawTerrain();

      // Update angle for dynamic rotation
      angle += 0.002;
    }

    function createTerrain() {
      // Base shape representing the angular nature of the mountain
      let baseHeight = 150;
      let peakHeight = 250;
      let width = 500;

      // Add flat polygons (faces) to represent different facets of the mountain
      terrain.push(createFlatFace(width, baseHeight, peakHeight, -width / 3, -width / 3));
      terrain.push(createFlatFace(width, baseHeight, peakHeight, width / 3, -width / 3));
      terrain.push(createFlatFace(width, baseHeight, peakHeight, -width / 3, width / 3));
      terrain.push(createFlatFace(width, baseHeight, peakHeight, width / 3, width / 3));
    }

    function createFlatFace(width, baseHeight, peakHeight, offsetX, offsetY) {
      let face = [];
      face.push(createVector(offsetX, baseHeight, offsetY));
      face.push(createVector(offsetX + width / 2, peakHeight, offsetY - width / 2));
      face.push(createVector(offsetX + width, baseHeight, offsetY));
      return face;
    }

    function drawTerrain() {
      for (let face of terrain) {
        beginShape();
        fill(100, 200, 100); // Light green for flat polygon faces
        stroke(255);
        for (let v of face) {
          vertex(v.x, v.y, v.z);
        }
        endShape(CLOSE);
      }
    }

    function windowResized() {
      resizeCanvas(windowWidth, windowHeight);
    }
  </script>
</body>
</html>
