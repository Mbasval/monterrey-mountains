<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cerro de la Silla - Low Poly</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
      background-color: black;
    }
    canvas {
      display: block;
    }
  </style>
</head>
<body>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/p5.js"></script>
  <script>
    let peaks = [];
    let mountainBase;

    function setup() {
      createCanvas(windowWidth, windowHeight, WEBGL);
      mountainBase = createBase();
      peaks = createMountain();
    }

    function draw() {
      background(0);
      rotateX(PI / 4);
      rotateZ(PI / 8);
      translate(0, -100, -500); // Move the mountain up

      drawMountain();
    }

    function createBase() {
      let base = [];
      for (let x = -width / 2; x < width / 2; x += 10) {
        base.push(createVector(x, height / 4, 0));
      }
      return base;
    }

    function createMountain() {
      let peakHeight = height / 2;
      let peakWidth = width / 6;
      let peaks = [];
      for (let i = 0; i < 10; i++) {
        let x = map(i, 0, 9, -peakWidth, peakWidth);
        let y = map(i, 0, 9, peakHeight, peakHeight * 0.5);
        let z = map(i, 0, 9, -100, 100);
        peaks.push(createVector(x, y, z));
      }
      return peaks;
    }

    function drawMountain() {
      fill(95, 63, 34); // Brownish color for the base
      stroke(200);
      beginShape();
      for (let v of mountainBase) {
        vertex(v.x, v.y, v.z);
      }
      endShape(CLOSE);

      fill(50, 100, 50); // Green for the mountain peaks
      stroke(255);
      beginShape();
      for (let v of peaks) {
        vertex(v.x, v.y, v.z);
      }
      endShape(CLOSE);
    }

    function windowResized() {
      resizeCanvas(windowWidth, windowHeight);
    }
  </script>
</body>
</html>
