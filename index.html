<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cerro de la Silla - Low Poly</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
      background-color: black;
    }
    canvas {
      display: block;
    }
  </style>
</head>
<body>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/p5.js"></script>
  <script>
    let terrain = [];
    
    function setup() {
      createCanvas(windowWidth, windowHeight, WEBGL);
      noLoop();
      createTerrain();
    }

    function draw() {
      background(0);

      // Rotate and translate to frame the scene
      rotateX(PI / 3); // Looking from above
      translate(0, -100, -400); // Center the mountain

      // Render the low-poly mountain terrain
      drawTerrain();
    }

    function createTerrain() {
      // Define the shape of Cerro de la Silla
      let baseHeight = 150;
      let peakHeight = 250;
      let width = 500;
      
      // A simplified, angular version of Cerro de la Silla
      terrain.push(createFlatFace(width, baseHeight, peakHeight, -width / 3, -width / 3)); // Left peak
      terrain.push(createFlatFace(width, baseHeight, peakHeight, 0, -width / 3)); // Middle peak
      terrain.push(createFlatFace(width, baseHeight, peakHeight, width / 3, -width / 3)); // Right peak
      terrain.push(createFlatFace(width, baseHeight, peakHeight, -width / 3, width / 3)); // Left lower slope
      terrain.push(createFlatFace(width, baseHeight, peakHeight, 0, width / 3)); // Middle lower slope
      terrain.push(createFlatFace(width, baseHeight, peakHeight, width / 3, width / 3)); // Right lower slope
    }

    function createFlatFace(width, baseHeight, peakHeight, offsetX, offsetY) {
      let face = [];
      face.push(createVector(offsetX, baseHeight, offsetY));
      face.push(createVector(offsetX + width / 2, peakHeight, offsetY - width / 2));
      face.push(createVector(offsetX + width, baseHeight, offsetY));
      return face;
    }

    function drawTerrain() {
      // Draw all the terrain faces
      for (let face of terrain) {
        beginShape();
        fill(100, 200, 100); // Light green color for the terrain
        stroke(200);
        for (let v of face) {
          vertex(v.x, v.y, v.z);
        }
        endShape(CLOSE);
      }
    }

    function windowResized() {
      resizeCanvas(windowWidth, windowHeight);
    }
  </script>
</body>
</html>
